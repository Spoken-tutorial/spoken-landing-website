{% extends "base.html" %}
{% block title%} Forget Password {% endblock title%}
{% block content%}
<h1>Forget Password</h1>
<div class="container">
  <form method="post" action="/accounts/login/">
    {% csrf_token %}
    <label for="email">Email</label>
    <input type="email" name="email" id="email" />
    <button type="submit">Send Mail</button>
  </form>
</div>
{% endblock content%}
